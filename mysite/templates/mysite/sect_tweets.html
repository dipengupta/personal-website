{% extends "mysite/header.html" %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Latest Tweets from 20swithepennguy</h2>
    <div class="row">
        {% if tweets %}
            {% for tweet in tweets %}
            <div class="col-md-4 col-sm-6 col-xs-12 mb-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <p class="card-text">{{ tweet.text }}</p>
                    </div>
                    <div class="card-footer text-muted">
                        {{ tweet.created_at|date:"M d, Y H:i" }}
                    </div>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <div class="col-12">
                <p>No tweets available at the moment.</p>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
